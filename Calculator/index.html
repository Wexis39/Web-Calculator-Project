<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="mainContainer" class="container">
        <div id="topContainer" class="container">0</div>
        <div id="topBtnContainer" class="container">
            <button type="button" class="btn btn-outline-secondary">+</button>
            <button type="button" class="btn">-</button>
            <button type="button" class="btn">x</button>
            <button type="button" class="btn">%</button>
        </div>
        <div class="d-flex align-items-center">
            <div id="bottomContainer" class="container">
                <button type="button" class="btn btn-outline-secondary">7</button>
                <button type="button" class="btn btn-outline-secondary">8</button>
                <button type="button" class="btn btn-outline-secondary">9</button>
                <button type="button" class="btn btn-outline-secondary">4</button>
                <button type="button" class="btn btn-outline-secondary">5</button>
                <button type="button" class="btn btn-outline-secondary">6</button>
                <button type="button" class="btn btn-outline-secondary">1</button>
                <button type="button" class="btn btn-outline-secondary">2</button>
                <button type="button" class="btn btn-outline-secondary">3</button>
                <button type="button" class="btn btn-outline-secondary">0</button>
                <button type="button" class="btn btn-outline-secondary">.</button>
                <button type="button" class="btn btn-outline-secondary">C</button>
            </div>
            <button style="width: 65px; height: 272px; background-color: rgb(248, 115, 115); margin-top: 20px;" type="button" class="btn btn-outline-secondary">=</button>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
