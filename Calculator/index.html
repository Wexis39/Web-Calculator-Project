<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Gelistirme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row" style="background-color: rgb(235, 235, 235); height: 65px;">
      <div class="container-fluid">
        <h1 class="navbar-text fw-bold" style="font-size: 26px; text-align: center; color: rgb(48, 48, 48);">
          To-Do List Sayfasi
        </h1>
        <input class="form-control mt-5" type="text" placeholder="Todo giriniz" aria-label="default input example">
        <button type="button" id="todoEkle" class="btn btn-primary mt-4">Todo Ekleyin</button>
      </div>
    </div>
      <div class="row border border-2" style="height: 150px; margin-bottom: -2px;">
    </div>
    <div class="row border border-2" style="height: 150px;">
      <h3 class="pt-3">Todo Listesi</h3>
      <input class="form-control mx-auto" type="text" placeholder="Todo giriniz" aria-label="default input example" style="height: 40px;  width: 98%;">
    </div>
    <div class="row border border-2" style="height: auto; margin-top: -2px;">
      <ul class="list-group mx-auto" style="padding: 0; margin-top: 20px; width: 98%;">
        <li class="list-group-item">An item <button type="button" class="btn btn-outline-danger float-end silButonu">X</button></li>
        <li class="list-group-item">A second item <button type="button" class="btn btn-outline-danger float-end silButonu">X</button></li>
        <li class="list-group-item">A third item <button type="button" class="btn btn-outline-danger float-end silButonu">X</button></li>
        <li class="list-group-item">A fourth item <button type="button" class="btn btn-outline-danger float-end silButonu">X</button></li>
        <li class="list-group-item">And a fifth one <button type="button" class="btn btn-outline-danger float-end silButonu">X</button></li>
      </ul>
      <button type="button" id="todoTemizle" class="btn btn-primary mt-4" style="width: auto; margin-left: 10px; margin-bottom: 20px;">Tum Todolari Temizle</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
